<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Pendências - Ventos de Serra do Mel II</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Registro de Pendências - Ventos de Serra do Mel II</h2>
    <a href="pendencias.html"><button>Ver Pendências das Máquinas</button></a>
    
    <form id="form-relatorio" autocomplete="off">
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" placeholder="Seu nome" required>

        <label for="parque">Selecione o Parque:</label>
        <select id="parque" required>
            <option value="">Escolha um parque...</option>
            <option value="VPB III">VPB III</option>
            <option value="VPB IV">VPB IV</option>
            <option value="VMA I">VMA I</option>
            <option value="VMA II">VMA II</option>
        </select>

        <label for="maquina">Selecione a Máquina:</label>
        <select id="maquina" required>
            <option value="">Escolha um parque primeiro...</option>
        </select>

        <div id="pendencias-container">
            <div class="pendencia-item">
                <label for="pendencia">Pendência Encontrada:</label>
                <input list="pendencias-existentes" id="pendencia" placeholder="Escolha ou crie uma pendência" required>
                <datalist id="pendencias-existentes">
                    <!-- Pendências existentes serão carregadas aqui -->
                </datalist>
                <button type="button" class="remover-pendencia">Remover</button>
            </div>
        </div>

        <button type="button" id="adicionar-pendencia">Adicionar Outra Pendência</button>

        <label for="criticidade">Criticidade:</label>
        <select id="criticidade" required>
            <option value="">Selecione a criticidade...</option>
            <option value="Baixa">Baixa</option>
            <option value="Média">Média</option>
            <option value="Alta">Alta</option>
        </select>

        <label for="data">Data:</label>
        <input type="date" id="data" required>

        <label for="fotos">Inserir Fotos:</label>
        <input type="file" id="fotos" multiple accept="image/*">

        <button type="submit">Gerar Relatório</button>
    </form>

    <p id="mensagem-sucesso" style="display: none; color: green; font-weight: bold;"></p>
    <p id="mensagem-erro" style="display: none; color: red; font-weight: bold;"></p>
